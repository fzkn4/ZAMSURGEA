<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZAMSURGEA Login - Zamsurgea Community</title>
  <link rel="icon" type="image/png" href="tab-logo.png">
  <link rel="stylesheet" href="login2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

<div class="container">
  <div class="login-box">
    <div class="left">
      <h2>ZAMSURGEA</h2>
      <img src="famin.PNG" alt="Healthcare Icon">
    </div>

    <div class="divider"></div>

    <div class="right">
      <img class="logo" src="logo.jpg" alt="Zamsur Logo">

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="input-field" placeholder="Enter email">
    </div>

      <div class="form-group">
        <label>Password</label>
        <div class="password-wrapper">
            <input type="password" class="input-field" placeholder="Enter password" id="password">
        </div>
    </div>

      <button class="login-btn" onclick="window.location.href='dashboard.html'">Log In</button>
      <button class="signup-btn" onclick="window.location.href='signup2.html'">Sign Up</button>

    </div>
  </div>
</div>

<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function () {
      // Toggle password visibility
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
  });
</script>

</body>
</html>
