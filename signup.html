<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Zamsurgea Community</title>
    <link rel="icon" type="image/png" href="tab-logo.png">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Section (Background Image & Text) -->
        <div class="left-section">
            <div class="overlay-content">
                <h2>Zamsurgea Community <br> Multi-Purpose Cooperative</h2>
                <div class="insurance">
                    <img src="check-mark.png" alt="Checkmark">
                    <span>GET <strong>INSURED</strong></span>
                </div>
            </div>
        </div>

        <!-- Right Section (Sign-Up Form) -->
        <div class="right-section">
            <div class="signup-header">
                <img src="logo.jpg" alt="Logo" class="logo">
                <h2>Sign Up</h2>
            </div>
            
            <form>
                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-group password-group">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password">
                        <i class="fa-regular fa-eye" id="togglePassword"></i>
                    </span>
                </div>

                <div class="input-group password-group">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <span class="toggle-password">
                        <i class="fa-regular fa-eye" id="toggleConfirmPassword"></i>
                    </span>
                </div>

                <button type="button" class="signup-btn" onclick="window.location.href='login.html'">Sign Up</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const passwordField = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            toggleIcon.addEventListener("click", function () {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    toggleIcon.classList.remove("fa-eye");
                    toggleIcon.classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    toggleIcon.classList.remove("fa-eye-slash");
                    toggleIcon.classList.add("fa-eye");
                }
            });
        }

        // Apply the function to both password fields
        togglePasswordVisibility("password", "togglePassword");
        togglePasswordVisibility("confirmPassword", "toggleConfirmPassword");
    </script>
</body>
</html>
