<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Zamsurgea Community</title>
    <link rel="icon" type="image/png" href="/img/tab-logo.png" />
    <link rel="stylesheet" href="/styles/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Left Section (Background Image & Text) -->
      <div class="left-section">
        <div class="overlay-content">
          <h2>
            Zamsurgea Community <br />
            Multi-Purpose Cooperative
          </h2>
          <div class="insurance">
            <img src="/img/check-mark.png" alt="Checkmark" />
            <span>GET <strong>INSURED</strong></span>
          </div>
        </div>
      </div>

      <!-- Right Section (Sign-Up Form) -->
      <div class="right-section">
        <div class="signup-header">
          <img src="/img/logo.jpg" alt="Logo" class="logo" />
          <h2>Sign Up</h2>
        </div>

        <form>
          <div class="input-group">
            <span class="icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" placeholder="Username" required />
          </div>

          <div class="input-group">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" placeholder="Email" required />
          </div>

          <div class="input-group password-group">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password">
              <i class="fa-regular fa-eye" id="togglePassword"></i>
            </span>
          </div>

          <div class="input-group password-group">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <span class="toggle-password">
              <i class="fa-regular fa-eye" id="toggleConfirmPassword"></i>
            </span>
          </div>

          <button type="button" class="signup-btn">Sign Up</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </form>
      </div>
    </div>

    <!-- Modal Popup for Signup Result -->
    <div
      id="signup-modal"
      style="
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.4);
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background: white;
          padding: 32px 24px;
          border-radius: 16px;
          max-width: 90vw;
          min-width: 260px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
          text-align: center;
          position: relative;
        "
      >
        <span
          id="signup-modal-message"
          style="font-size: 18px; display: block; margin-bottom: 18px"
        ></span>
        <button
          id="signup-modal-close"
          style="
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            background: #0056b3;
            color: white;
            font-size: 16px;
            cursor: pointer;
          "
        >
          Close
        </button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="/scripts/firebase.js"></script>
    <script src="/scripts/signup.js"></script>
  </body>
</html>
