<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setup - Zamsurgea Community</title>
    <link rel="icon" type="image/png" href="/img/tab-logo.png" />
    <link rel="stylesheet" href="/styles/signup2.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="container">
        <div class="steps">
          <div class="step active">
            <div class="circle">1</div>
            Your Profile
          </div>
          <div class="step">
            <div class="circle">2</div>
            Set-Up Account
          </div>
          <div class="step">
            <div class="circle">3</div>
            Coverage Information
          </div>
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="First" />
          <input type="text" placeholder="Last" />
        </div>

        <div class="form-group">
          <input type="text" placeholder="Middle" />
          <select>
            <option>Suffix</option>
            <option>Jr.</option>
            <option>Sr.</option>
            <option>II</option>
            <option>III</option>
          </select>
        </div>

        <div class="form-group">
          <label>Mother's Maiden Name</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <div style="flex: 1 1 45%">
            <label>Date of Birth</label>
            <input type="date" />
          </div>
          <div style="flex: 1 1 45%">
            <label>Citizenship</label>
            <input type="text" />
          </div>
        </div>

        <div class="footer">
          <button class="btn" onclick="window.location.href='login2.html'">
            &#8592; Back to Login
          </button>
          <button class="btn" onclick="window.location.href='setup.html'">
            Next &#8594;
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
